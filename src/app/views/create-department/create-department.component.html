                  <p class="text-center">Create new role</p>

                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="departmentName" name="departmentName" type="text" class="form-control" placeholder="Role name" autocomplete="departmentName" required>
                  </div>
                  <button (click)="createDep()" type="button" class="btn btn-block btn-success">Create</button>
